<div class="modal-body" ng-swipe-left="Lightbox.nextImage()" ng-swipe-right="Lightbox.prevImage()">
  <div class="lightbox-image-container">
    <!-- citation -->
      <p class="citeline">
        <a ng-show="s.online" href="{{g.onlinePrefix}}{{s.online}}" target=_blank><img class="textBtn" src="images/online.svg" title="This story is available on the {{g.paperShortName}} website"></a>
        <span class="noWrap">{{g.paperName}}</span>
        <span class="noWrap">{{s.dateString}}</span> &ndash; page {{s.page}}
      </p>

    <div class="lightbox-image" lightbox-src="{{Lightbox.imageUrl}}">

      <!-- image -->
      <img ng-if="!Lightbox.isVideo(Lightbox.image)" ng-src="{{Lightbox.imageUrl}}">

      <!-- video -->
      <div ng-if="Lightbox.isVideo(Lightbox.image)" class="embed-responsive embed-responsive-16by9">
        <!-- video file embedded directly -->
        <video ng-if="!Lightbox.isSharedVideo(Lightbox.image)" lightbox-src="{{Lightbox.imageUrl}}" controls autoplay="true">
        </video>

        <!-- video embedded with an external service using
           `ng-videosharing-embed` -->
        <embed-video ng-if="Lightbox.isSharedVideo(Lightbox.image)" lightbox-src="{{Lightbox.imageUrl}}" ng-href="{{Lightbox.imageUrl}}" iframe-id="lightbox-video" class="embed-responsive-item">
          <a ng-href="{{Lightbox.imageUrl}}">Watch video</a>
        </embed-video>
      </div>
    </div>

<!--    <div class="lightbox-nav lb-nav">-->
<!--       close button -->
      <button class="zoom" ng-click="" title="Fit to window"></button>
      <button class="close" aria-hidden="true" ng-click="Lightbox.closeModal()">Ã—</button>
<!--    </div>-->
<div class="lb-share-row">
  <div class="lb-share">
            <ng-include src="'shareBtns'"></ng-include>
  </div>
</div>
        <div class="lb-nav" ng-if="Lightbox.images.length > 1">
            <a class="lb-prev" ng-if="Lightbox.index > 0" href="" ng-click="Lightbox.prevImage()"></a>
            <a class="lb-next" href=""  ng-if="Lightbox.index < Lightbox.images.length - 1" ng-click="Lightbox.nextImage()"></a>
        </div>

  </div>
</div>
